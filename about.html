    <title>Button Grid with Neon Effect</title>
    <style>
        *,
        ::before,
        ::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --clr-bg: #ffffff;
            --clr-primary: #ffffff; /* Dark background */
            --easing: cubic-bezier(0.47, 1.64, 0.41, 0.8);
            /* Custom colors for each button */
                --color-furniture: #9B4DFF; /* Bright Purple Neon */
    --color-property: #00FFFF; /* Cyan Neon */ 
    --color-job: #ff33cc; /* Brighter Neon Pink */
    --color-travel: #00FF00; /* Lime Green Neon */
    --color-boat: #ff33cc; /* Brighter Neon Pink */
    --color-mc: #9B4DFF; /* Bright Purple Neon */
    --color-economy: #FFFF00; /* Neon Yellow */
    --color-holiday: #00FFFF; /* Cyan Neon */ 
        }

        /* Reset button */
        input,
        button {
            appearance: none;
            background-color: transparent;
            border: none;
            cursor: pointer;
            outline: none;
            padding: 0;
            margin: 0;
            font-family: inherit;
            font-size: inherit;
            color: inherit;
            text-decoration: none;
            text-transform: none;
            line-height: normal;
            overflow: visible;
        }

        body {
            margin: 0;
            padding: 2rem;
            display: grid;
            place-items: center;
            min-height: 100vh;
            color: #7c4dff; /* Default Text Color */
            background: var(--clr-primary); /* Background color */
            font-family: 'Poppins', sans-serif;
        }

        .buttons {
            max-width: 840px;
            width: 100%;
            border-radius: 20px;
            background-color: #ffffff20; /* Black background for buttons */
            border: 1px solid #ffffff30;
            padding: 1rem; /* Reduced padding for mobile */
            backdrop-filter: blur(12px);
            display: grid;
            grid-template-columns: repeat(16, minmax(90px, 1fr)); /* Default desktop layout */
            gap: 1rem; /* Reduced gap for mobile */
            position: sticky; /* This makes it sticky */
            top: 0; /* Sticks the element to the top */
            z-index: 100; /* Ensures the buttons are above other content */
        }

        .buttons::before {
            content: '';
            position: absolute;
            inset: 0;
            background-color: #ffffff20;
            z-index: -1;
            border-radius: inherit;
            transition: inset 500ms ease-in-out;
        }

        .buttons:hover::before {
            inset: -2rem;
            transition-timing-function: cubic-bezier(0.47, 1.64, 0.41, 0.8);
        }

        .buttons button {
            background-color: #ffffff; /* Black background for buttons */
            border: 1px solid transparent; /* Initially no border */
            padding: 1rem;
            aspect-ratio: 1/1;
            border-radius: 5px;
            outline: none;
            overflow: hidden;
            cursor: pointer;
            transition: transform 300ms ease-in-out, box-shadow 300ms ease-in-out;
            position: relative;
            isolation: isolate;
            color: inherit; /* Default color inherits */
        }

        /* Neon colors for each button */
        .buttons button.furniture {
            color: var(--color-furniture); /* Neon Pink */
        }

        .buttons button.property {
            color: var(--color-property); /* Neon Purple */
        }

        .buttons button.job {
            color: var(--color-job); /* Neon Blue */
        }

        .buttons button.travel {
            color: var(--color-travel); /* Neon Green */
        }

        .buttons button.boat {
            color: var(--color-boat); /* Neon Orange */
        }

        .buttons button.mc {
            color: var(--color-mc); /* Neon Magenta */
        }

        .buttons button.economy {
            color: var(--color-economy); /* Neon Yellow */
        }

        .buttons button.holiday {
            color: var(--color-holiday); /* Neon Red */
        }

        .buttons button:hover {
            transform: scale(1.1);
        }

        /* Specific hover effects for each button class */
        .buttons button.furniture:hover {
            box-shadow: 0 0 20px var(--color-furniture), 0 0 30px var(--color-furniture);
        }

        .buttons button.property:hover {
            box-shadow: 0 0 20px var(--color-property), 0 0 30px var(--color-property);
        }

        .buttons button.job:hover {
            box-shadow: 0 0 20px var(--color-job), 0 0 30px var(--color-job);
        }

        .buttons button.travel:hover {
            box-shadow: 0 0 20px var(--color-travel), 0 0 30px var(--color-travel);
        }

        .buttons button.boat:hover {
            box-shadow: 0 0 20px var(--color-boat), 0 0 30px var(--color-boat);
        }

        .buttons button.mc:hover {
            box-shadow: 0 0 20px var(--color-mc), 0 0 30px var(--color-mc);
        }

        .buttons button.economy:hover {
            box-shadow: 0 0 20px var(--color-economy), 0 0 30px var(--color-economy);
        }

        .buttons button.holiday:hover {
            box-shadow: 0 0 20px var(--color-holiday), 0 0 30px var(--color-holiday);
        }

        .buttons button svg {
            width: 1.8rem;
            transition: color 300ms ease-in-out; /* Ensure icon color transitions */
        }

        .buttons button p {
            position: absolute;
            width: 100%;
            font-size: 0.8rem;
            opacity: 0;
            left: 0;
            bottom: -3.5px; /* Adjusted to move the text down 15px */
            padding: 0.3rem;
            text-align: center;
            transition: all 150ms ease-in-out 0ms;
            outline: none;
            translate: 0 10px;
        }

        .buttons button:hover p {
            opacity: 1;
            translate: 0;
            transition: all 300ms ease-in-out 150ms;
        }

        .buttons button:focus-visible,
        .buttons button:hover {
            z-index: 10;
        }

        .buttons:has(button:focus-visible) button:not(:focus-visible),
        .buttons:has(button:hover) button:not(:hover) {
            opacity: 50%;
            scale: 85%;
            z-index: -10;
        }

        @media (prefers-reduced-motion: no-preference) {
            :root {
                --d: 0;
                --ani-speed: 300ms;
            }
            [scale-up] {
                scale: 0;
                animation: scale-up var(--ani-speed) forwards;
                animation-delay: calc(var(--order, 0ms) * var(--ani-speed));
            }
        }

        @keyframes scale-up {
            0% {
                scale: 0;
            }
            60% {
                scale: 1.15;
            }
            100% {
                scale: 1;
            }
        }

        /* Add media queries for responsive design */
        @media screen and (max-width: 768px) {
            .buttons {

                padding: 0.75rem;
                gap: 0.75rem;
            }

            }
            
            .buttons button svg {
                width: 1.5rem;
            }
            
            .buttons button p {

            }
        }

    }
    
    body {
        padding: 1rem;
    }
}

    /* General Reset */

      z-index: 3;

    .translucent-text-box {

<html lang="en">
<head>
    
  <meta charset="UTF-8">

  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .field {
      margin-bottom: 10px;
    }

    label {
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
    }

    /* Apply the width of 300px to all text fields */
    input[type="text"], input[type="email"] {
      width: 300px; /* Set width to 300px */
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #button:hover {
      background-color: #45a049;
    }

    /* Optional: Adding some margin to the bottom of the form fields */
    .field {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Contact Form</h1>
  <form id="form">
    <div class="field">
      <label for="to_name">Title</label>
      <input type="text" name="to_name" id="to_name" required>
    </div>
    <div class="field">
      <label for="from_name">Name</label>
      <input type="text" name="from_name" id="from_name" required>
    </div>
    <div class="field">
      <label for="message">Message</label>
      <input type="text" name="message" id="message" required>
    </div>
    <div class="field">
      <label for="reply_to">Email</label>
      <input type="email" name="reply_to" id="reply_to" required>
    </div>

    <input type="submit" id="button" value="Send Email">
  </form>

  <!-- EmailJS script -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <script type="text/javascript">
    // Initialize EmailJS with your user ID
    emailjs.init('wHJCFPkteyRydzVJ_');

    const btn = document.getElementById('button');

    // Form submit event
    document.getElementById('form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form default submit

      btn.value = 'Sending...'; // Change button text to 'Sending...'

      const serviceID = 'default_service'; // Your EmailJS service ID
      const templateID = 'template_8zfet67'; // Your EmailJS template ID

      // Send the form data using emailjs.sendForm
      emailjs.sendForm(serviceID, templateID, this)
        .then(() => {
          btn.value = 'Send Email'; // Reset button text after sending
          alert('Sent!'); // Alert on successful email send
        }, (err) => {
          btn.value = 'Send Email'; // Reset button text on error
          alert(JSON.stringify(err)); // Alert on error
        });
    });
  </script>

</body>
</html>
