<html>
<head>
  <base href="https://caimeo.shop/">
  <style>
    .footer {
      background-color: #000000;
      padding: 40px 0; 
      font-family: 'Arial', sans-serif;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px; 
      padding: 0 20px;
    }

    .footer-column h3 {
      color: #00ffff;
      font-size: 16px; 
      margin-bottom: 15px; 
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
    }

    .footer-links {
      list-style: none;
      padding: 0;
    }

    .footer-links li {
      margin-bottom: 8px; 
    }

    .footer-links a {
      color: #00ff00;
      text-decoration: none;
      transition: color 0.3s ease, text-shadow 0.3s ease;
      text-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
      font-size: 14px; 
    }

    .footer-links a:hover {
      color: #bf00ff;
      text-shadow: 0 0 10px rgba(191, 0, 255, 0.7);
    }

    .social-icons {
      display: flex;
      gap: 15px;
      margin-top: 15px; 
    }

    .social-icons a {
      color: #00ffff;
      transition: color 0.3s ease, text-shadow 0.3s ease;
      text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
    }

    .social-icons a:hover {
      color: #ff69b4;
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
    }

    .bottom-footer {
      text-align: center;
      margin-top: 30px; 
      padding-top: 15px; 
      border-top: 1px solid #bf00ff;
    }

    .copyright {
      color: #00ffff;
      font-size: 12px; 
      text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-column">
        <h3>Quick Links</h3>
        <ul class="footer-links">
          <li><a href="https://caimeo.shop/checklist.html" target="_blank">Newsletter Signup</a></li>
          <li><a href="https://caimeo.shop/faq.html" target="_blank">FAQ</a></li>
          <li><a href="https://caimeo.shop/sitemap.html" target="_blank">Sitemap</a></li>
          <li><a href="https://caimeo.shop/returns.html" target="_blank">Return & Refund Policy</a></li>
        </ul>
      </div>

      <div class="footer-column">
        <h3>Legal</h3>
        <ul class="footer-links">
          <li><a href="https://caimeo.shop/privacy.html" target="_blank">Privacy Policy</a></li>
          <li><a href="https://caimeo.shop/terms.html" target="_blank">Terms & Conditions</a></li>
        </ul>
      </div>

      <div class="footer-column">
        <h3>Connect With Us</h3>
        <div class="social-icons">
          <a href="https://www.facebook.com/ProfessorJ17/" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="https://x.com/J17dark" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://www.instagram.com/lotusninja89/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>

    <div class="bottom-footer">
      <p class="copyright"> 2024 Caimeo.shop. All rights reserved.</p>
    </div>
  </footer>

  <script type="module" src="tetrahedron.js"></script>
</body>
</html>
