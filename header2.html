<html><head><base href="https://caimeo.shop/">
<style>
:root {
  --neon-pink: #ff2d55;
  --neon-blue: #00fff9;
  --neon-purple: #b026ff;
  --neon-green: #39ff14;
  --dark-bg: #0a0a0f;
}

body {
  margin: 0;
  padding: 0;
  background: var(--dark-bg);
  font-family: 'Rajdhani', sans-serif;
}

.cyberpunk-nav {
  background: linear-gradient(180deg, rgba(10,10,15,0.9) 0%, rgba(10,10,15,0.95) 100%);
  border-bottom: 2px solid var(--neon-pink);
  box-shadow: 0 0 15px var(--neon-pink), 0 0 30px var(--neon-purple);
  padding: 1rem;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 1000;
  box-sizing: border-box;
}

.nav-container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: space-around;
  align-items: center;
  flex-wrap: wrap;
  gap: 1rem;
}

.nav-link {
  color: white;
  text-decoration: none;
  font-size: clamp(1rem, 2.5vw, 1.4rem);
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 2px;
  padding: 0.5rem 1rem;
  position: relative;
  transition: all 0.2s ease;
  text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
}

.nav-link::before {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 100%;
  height: 3px;
  background: var(--neon-green);
  transform: scaleX(0);
  transform-origin: right;
  transition: transform 0.2s ease;
  box-shadow: 0 0 10px var(--neon-green);
}

.nav-link:hover {
  color: var(--neon-pink);
  text-shadow: 0 0 10px var(--neon-blue), 
               0 0 20px var(--neon-blue),
               0 0 30px var(--neon-pink),
               0 0 40px var(--neon-purple);
}

.nav-link:hover::before {
  transform: scaleX(1);
  transform-origin: left;
}

.neon-cyan::before {
  background: var(--neon-blue);
  box-shadow: 0 0 10px var(--neon-blue);
}

.neon-pink::before {
  background: var(--neon-pink);
  box-shadow: 0 0 10px var(--neon-pink);
}

.neon-green::before {
  background: var(--neon-green);
  box-shadow: 0 0 10px var(--neon-green);
}

.neon-purple::before {
  background: var(--neon-purple);
  box-shadow: 0 0 10px var(--neon-purple);
}

.glitch-effect {
  animation: glitch 0.8s infinite;
}

@keyframes glitch {
  0% {
    transform: translate(0);
    text-shadow: 0.05em 0 0 var(--neon-pink), 
                -0.05em -0.025em 0 var(--neon-green),
                -0.025em 0.05em 0 var(--neon-purple);
  }
  10% {
    transform: translate(-2px, 2px);
    text-shadow: -0.05em -0.025em 0 var(--neon-pink),
                 0.025em 0.025em 0 var(--neon-green),
                -0.05em -0.05em 0 var(--neon-purple);
  }
  20% {
    transform: translate(2px, -2px);
    text-shadow: 0.025em 0.05em 0 var(--neon-pink),
                 0.05em 0 0 var(--neon-green),
                 0 -0.05em 0 var(--neon-purple);
  }
  30% {
    transform: translate(-2px, -2px);
    text-shadow: -0.025em 0 0 var(--neon-pink),
                -0.025em -0.025em 0 var(--neon-green),
                -0.025em -0.05em 0 var(--neon-purple);
  }
  40% {
    transform: translate(2px, 2px);
    text-shadow: 0.05em 0 0 var(--neon-pink), 
                -0.05em -0.025em 0 var(--neon-green),
                -0.025em 0.05em 0 var(--neon-purple);
  }
  50% {
    transform: translate(-1px, 1px);
  }
  60% {
    transform: translate(1px, -1px);
  }
  70% {
    transform: translate(-1px, -1px);
  }
  80% {
    transform: translate(1px, 1px);
  }
  90% {
    transform: translate(-1px, 0);
  }
  100% {
    transform: translate(0);
    text-shadow: -0.025em 0 0 var(--neon-pink),
                -0.025em -0.025em 0 var(--neon-green),
                -0.025em -0.05em 0 var(--neon-purple);
  }
}

@media screen and (max-width: 768px) {
  .nav-container {
    flex-direction: column;
    align-items: center;
    padding: 0.5rem;
  }
  
  .nav-link {
    padding: 0.3rem 0.8rem;
    font-size: 1rem;
  }
  
  .cyberpunk-nav {
    padding: 0.5rem;
  }
}

@media screen and (min-width: 769px) and (max-width: 1024px) {
  .nav-container {
    justify-content: center;
    gap: 1.5rem;
  }
  
  .nav-link {
    padding: 0.4rem 0.9rem;
  }
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<nav class="cyberpunk-nav">
  <div class="nav-container">
    <a href="https://caimeo.shop/" class="nav-link glitch-effect">Caimeo</a>
    <a href="https://caimeo.shop/fashion.html" class="nav-link">Fashion</a>
    <a href="https://caimeo.shop/electronics.html" class="nav-link">Electronics</a>
    <a href="https://caimeo.shop/consumables.html" class="nav-link">Consumables</a>
    <a href="https://caimeo.shop/services.html" class="nav-link">Services</a>
    <a href="https://caimeo.shop/3301.html" class="nav-link">3301</a>
    <a href="https://caimeo.shop/Sirisys.html" class="nav-link">Sirisys</a>
  </div>
</nav>

<script>
document.querySelectorAll('.nav-link').forEach(link => {
  const neonClasses = ['neon-cyan', 'neon-pink', 'neon-green', 'neon-purple'];
  
  link.addEventListener('mouseover', function() {
    this.classList.add('glitch-effect');
    // Remove any existing neon classes
    neonClasses.forEach(cls => this.classList.remove(cls));
    // Add random neon class
    const randomNeon = neonClasses[Math.floor(Math.random() * neonClasses.length)];
    this.classList.add(randomNeon);
  });
  
  link.addEventListener('mouseout', function() {
    if (!this.classList.contains('home')) {
      this.classList.remove('glitch-effect');
      // Remove all neon classes
      neonClasses.forEach(cls => this.classList.remove(cls));
    }
  });
});
</script>

</body></html>
