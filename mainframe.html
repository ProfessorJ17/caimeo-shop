<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caimeo Shop - Mainframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        footer {
            margin-top: auto;
            padding: 10px;
            background-color: #333;
            color: white;
            width: 100%;
            text-align: center;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="login-container" class="container">
        <h2>Caimeo Shop Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p id="error" class="error"></p>
    </div>

    <div id="dashboard" class="container hidden">
        <h2>Welcome to Caimeo Shop</h2>
        <p>Hello, <span id="username"></span>!</p>
        <p>Explore our exclusive collection at <a href="https://caimeo.shop">caimeo.shop</a>.</p>
        <button onclick="logout()">Logout</button>
    </div>

    <footer>
        <p>Â© 2025 Caimeo Shop. All rights reserved.</p>
    </footer>

    <script src="users.js"></script>
    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');
            const user = users.find(u => u.email === email);

            if (!user || user.email === '') {
                error.textContent = "User doesn't exist";
            } else if (user.password !== password) {
                error.textContent = "Wrong password";
            } else {
                document.getElementById('login-container').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('username').textContent = user.username;
                error.textContent = '';
            }
        }

        function logout() {
            document.getElementById('login-container').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('error').textContent = '';
        }
    </script>
</body>
</html>
