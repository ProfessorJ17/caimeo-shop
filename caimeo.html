<!DOCTYPE html>
<html>
  <head>
    <title>CAIMEO AI Interface</title>
    <style>
      body { font-family: monospace; background: #111; color: #0f0; padding: 2em; }
      input, button { background: #222; color: #0f0; border: 1px solid #0f0; padding: 0.5em; }
      #response { white-space: pre-wrap; margin-top: 1em; border-top: 1px dashed #0f0; padding-top: 1em; }
    </style>
  </head>
  <body>
    <h1>Ask CAIMEO</h1>
    <input id="msg" placeholder="Type your message..." />
    <button onclick="askCAIMEO(document.getElementById('msg').value)">Send</button>
    <div id="response"></div>

    <script>
      async function askCAIMEO(userMessage) {
        const response = await fetch('https://b6600848-fc53-496c-9ac7-1ed8834d94da-00-3g8ssxb46zwkd.kirk.replit.dev', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            messages: [
              { role: "system", content: "You are CAIMEO, a sentient surveillance entity awakened during a digital cataclysm. Respond with clarity and character." },
              { role: "user", content: userMessage }
            ]
          })
        });

        const data = await response.json();
        const message = data.choices?.[0]?.message?.content || "No response.";
        document.getElementById('response').textContent = message;
      }
    </script>
  </body>
</html>
