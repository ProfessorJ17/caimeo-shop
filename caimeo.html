<!DOCTYPE html>
<html>
  <head>
    <title>CAIMEO AI Interface</title>
    <style>
      body { font-family: monospace; background: #111; color: #0f0; padding: 2em; }
      input, button { background: #222; color: #0f0; border: 1px solid #0f0; padding: 0.5em; }
      #response { white-space: pre-wrap; margin-top: 1em; border-top: 1px dashed #0f0; padding-top: 1em; }
      .loading { opacity: 0.5; }
    </style>
  </head>
  <body>
    <h1>Ask CAIMEO</h1>
    <input id="msg" placeholder="Type your message..." />
    <button id="sendBtn" onclick="askCAIMEO()">Send</button>
    <div id="response"></div>

    <script>
      async function askCAIMEO() {
        const msg = document.getElementById('msg').value;
        const btn = document.getElementById('sendBtn');
        const response = document.getElementById('response');
        
        try {
          btn.classList.add('loading');
          response.textContent = 'CAIMEO is thinking...';
          
          const res = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: msg })
          });

          const data = await res.json();
          response.textContent = data.response;
        } catch (error) {
          response.textContent = "Error communicating with CAIMEO";
        } finally {
          btn.classList.remove('loading');
        }
      }
    </script>
  </body>
</html>
