<html><head><base href="https://example.com">
<style>
  :root {
    --neon-pink: #ff2e88;
    --neon-blue: #00fff9;
    --neon-green: #39ff14;
    --bg-dark: #0a0a0a;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Share Tech Mono', monospace;
    cursor: crosshair;
  }

  body {
    background: var(--bg-dark);
    color: var(--neon-green);
    overflow-x: hidden;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1rem;
    width: 100%;
  }

  .header-container,
  .footer-container {
    width: 100%;
    max-width: 1200px;
    min-height: 50px;
    color: var(--neon-green);
    padding: 1rem;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .header-container {
    border-bottom: 1px solid var(--neon-blue);
  }

  .footer-container {
    border-top: 1px solid var(--neon-blue);
    margin-top: auto;
  }

  .glitch-container {
    text-align: center;
    margin: 2.125rem 0;
    width: 100%;
    padding: 0 1rem;
  }

  .glitch {
    font-size: clamp(2rem, 5vw, 3rem);
    color: var(--neon-pink);
    text-shadow: 0 0 5px var(--neon-pink);
    animation: glitch 1s infinite;
    word-wrap: break-word;
  }

  .tagline {
    font-size: clamp(1rem, 3vw, 1.5rem);
    color: var(--neon-blue);
    margin-top: 1rem;
  }

  .apps-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: clamp(1rem, 2vw, 2rem);
    padding: clamp(1rem, 2vw, 2rem);
    max-width: 1200px;
    width: 100%;
  }

  .app-card {
    background: rgba(0, 0, 0, 0.7);
    border: 1px solid var(--neon-blue);
    padding: clamp(1rem, 2vw, 1.5rem);
    border-radius: 10px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .app-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 15px var(--neon-blue);
  }

  .app-link {
    text-decoration: none;
    color: inherit;
    display: block;
    width: 100%;
  }

  .app-image {
    width: 100%;
    height: 0;
    padding-bottom: 66.67%;
    background-size: cover;
    background-position: center;
    border-radius: 5px;
    margin-bottom: 1rem;
    border: 2px solid var(--neon-pink);
    position: relative;
  }

  .app-title {
    margin-bottom: 1rem;
    color: var(--neon-pink);
    font-size: clamp(1.1rem, 2vw, 1.25rem);
  }

  .app-description {
    color: var(--neon-green);
    font-size: clamp(0.8rem, 1.5vw, 0.9rem);
    line-height: 1.4;
  }

  @keyframes glitch {
    0% {
      text-shadow: 0.05em 0 0 var(--neon-blue), -0.05em -0.025em 0 var(--neon-green);
    }
    14% {
      text-shadow: 0.05em 0 0 var(--neon-blue), -0.05em -0.025em 0 var(--neon-green);
    }
    15% {
      text-shadow: -0.05em -0.025em 0 var(--neon-blue), 0.025em 0.025em 0 var(--neon-green);
    }
    49% {
      text-shadow: -0.05em -0.025em 0 var(--neon-blue), 0.025em 0.025em 0 var(--neon-green);
    }
    50% {
      text-shadow: 0.025em 0.05em 0 var(--neon-blue), 0.05em 0 0 var(--neon-green);
    }
    99% {
      text-shadow: 0.025em 0.05em 0 var(--neon-blue), 0.05em 0 0 var(--neon-green);
    }
    100% {
      text-shadow: -0.025em 0 0 var(--neon-blue), -0.025em -0.025em 0 var(--neon-green);
    }
  }

  @media (max-width: 600px) {
    body {
      padding: 0.5rem;
    }

    .apps-grid {
      grid-template-columns: 1fr;
    }
  }

  @media (min-width: 601px) and (max-width: 1024px) {
    .apps-grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (min-width: 1025px) {
    .apps-grid {
      grid-template-columns: repeat(3, 1fr);
    }
  }
</style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
  async function loadComponent(url, targetId) {
    try {
      const response = await fetch(url);
      const html = await response.text();
      document.getElementById(targetId).innerHTML = html;
    } catch (error) {
      console.error(`Error loading ${url}:`, error);
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    loadComponent('https://caimeo.shop/header.html', 'header-container');
    loadComponent('https://caimeo.shop/footer.html', 'footer-container');
  });
</script>
</head>
<body>

<div id="header-container" class="header-container"></div>

<div class="glitch-container">
  <h1 class="glitch">Trippy</h1>
  <div class="tagline">Find cool trippy stuff here!</div>
</div>

<div class="apps-grid">
  <div class="app-card">
    <a href="https://caimeo.shop/LSD.html" class="app-link">
      <div class="app-image" style="background-color: var(--neon-pink)"></div>
      <h3 class="app-title">LSD</h3>
      <p class="app-description">Explore the mind-expanding experiences of LSD!</p>
    </a>
  </div>

  <div class="app-card">
    <a href="https://caimeo.shop/DMT.html" class="app-link">
      <div class="app-image" style="background-color: var(--neon-blue)"></div>
      <h3 class="app-title">DMT</h3>
      <p class="app-description">Discover the secrets of the DMT molecule!</p>
    </a>
  </div>

  <div class="app-card">
    <a href="https://caimeo.shop/MDMA.html" class="app-link">
      <div class="app-image" style="background-color: var(--neon-green)"></div>
      <h3 class="app-title">MDMA</h3>
      <p class="app-description">Learn about the euphoric effects of MDMA!</p>
    </a>
  </div>
</div>

<div id="footer-container" class="footer-container"></div>

</body>
</html>
