    .gallery-image {

      cursor: pointer;
      transition: all 0.3s ease;

    .buy-button {

      color: var(--neon-cyan);
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      border: 2px solid var(--neon-cyan);
      transition: all 0.3s ease;
      text-shadow: 0 0 5px var(--neon-cyan);

    .overview-list li {

    #header-container {

    #header-container > * {

    .product-care {

<body>
<div id="header-container"></div>  
<div class="product-container" id="productContainer">
  <div class="product-details">
    <div class="product-image-container">

          <img src="https://caimeo.shop/images/33/il_fullxfull.6065523653_mdr8.jpg" alt="View 1" class="gallery-image" onclick="updateMainImage(this.src)">

      </p>

    </div>

</div>
<div id="footer-container"></div>  

<script>document.addEventListener('DOMContentLoaded', function () {
  const colorOptions = document.querySelectorAll('.color-option');
  colorOptions.forEach(option => {
    option.addEventListener('click', () => {
      updateColor(option);
    });
  });
  fetch('https://caimeo.shop/header.html').then(response => response.text()).then(data => {
    document.getElementById('header-container').innerHTML = data;
  }).catch(error => {
    console.error('Error loading header:', error);
  });
  fetch('https://caimeo.shop/footer.html').then(response => response.text()).then(data => {
    document.getElementById('footer-container').innerHTML = data;
  }).catch(error => {
    console.error('Error loading footer:', error);
  });
  setLocationBasedPrice();
});
function updateColor(colorOption) {
  const options = document.querySelectorAll('.color-option');
  options.forEach(opt => opt.classList.remove('selected'));
  colorOption.classList.add('selected');
}
function updateMainImage(src) {
  const mainImage = document.querySelector('.product-image');
  mainImage.src = src;
}
async function setLocationBasedPrice() {
  const priceElement = document.getElementById('product-price');
  if (priceElement) {
    priceElement.textContent = 'S-XL $16.99';
  }
}</script>

</body>
