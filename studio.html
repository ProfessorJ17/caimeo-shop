    <title>Button Grid with Neon Effect</title>
    <style>
        *,
        ::before,
        ::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --clr-bg: #efefef;
            --clr-primary: #0f172a; /* Dark background */
            --easing: cubic-bezier(0.47, 1.64, 0.41, 0.8);
            /* Custom colors for each button */
                --color-furniture: #9B4DFF; /* Bright Purple Neon */
    --color-property: #00FFFF; /* Cyan Neon */ 
    --color-job: #ff33cc; /* Brighter Neon Pink */
    --color-travel: #00FF00; /* Lime Green Neon */
    --color-boat: #ff33cc; /* Brighter Neon Pink */
    --color-mc: #9B4DFF; /* Bright Purple Neon */
    --color-economy: #FFFF00; /* Neon Yellow */
    --color-holiday: #00FFFF; /* Cyan Neon */ 
        }

        /* Reset button */
        input,
        button {
            appearance: none;
            background-color: transparent;
            border: none;
            cursor: pointer;
            outline: none;
            padding: 0;
            margin: 0;
            font-family: inherit;
            font-size: inherit;
            color: inherit;
            text-decoration: none;
            text-transform: none;
            line-height: normal;
            overflow: visible;
        }

        body {
            margin: 0;
            padding: 2rem;
            display: grid;
            place-items: center;
            min-height: 100vh;
            color: #7c4dff; /* Default Text Color */
            background: var(--clr-primary); /* Background color */
            font-family: 'Poppins', sans-serif;
        }

        .buttons {
            max-width: 840px;
            width: 100%;
            border-radius: 20px;
            background-color: #000000; /* Black background for buttons */
            border: 1px solid #ffffff30;
            padding: 1rem; /* Reduced padding for mobile */
            backdrop-filter: blur(12px);
            display: grid;
            grid-template-columns: repeat(16, minmax(90px, 1fr)); /* Default desktop layout */
            gap: 1rem; /* Reduced gap for mobile */
            position: sticky; /* This makes it sticky */
            top: 0; /* Sticks the element to the top */
            z-index: 100; /* Ensures the buttons are above other content */
        }

        .buttons::before {
            content: '';
            position: absolute;
            inset: 0;
            background-color: #00000020;
            z-index: -1;
            border-radius: inherit;
            transition: inset 500ms ease-in-out;
        }

        .buttons:hover::before {
            inset: -2rem;
            transition-timing-function: cubic-bezier(0.47, 1.64, 0.41, 0.8);
        }

        .buttons button {
            background-color: #000000; /* Black background for buttons */
            border: 1px solid transparent; /* Initially no border */
            padding: 1rem;
            aspect-ratio: 1/1;
            border-radius: 5px;
            outline: none;
            overflow: hidden;
            cursor: pointer;
            transition: transform 300ms ease-in-out, box-shadow 300ms ease-in-out;
            position: relative;
            isolation: isolate;
            color: inherit; /* Default color inherits */
        }

        /* Neon colors for each button */
        .buttons button.furniture {
            color: var(--color-furniture); /* Neon Pink */
        }

        .buttons button.property {
            color: var(--color-property); /* Neon Purple */
        }

        .buttons button.job {
            color: var(--color-job); /* Neon Blue */
        }

        .buttons button.travel {
            color: var(--color-travel); /* Neon Green */
        }

        .buttons button.boat {
            color: var(--color-boat); /* Neon Orange */
        }

        .buttons button.mc {
            color: var(--color-mc); /* Neon Magenta */
        }

        .buttons button.economy {
            color: var(--color-economy); /* Neon Yellow */
        }

        .buttons button.holiday {
            color: var(--color-holiday); /* Neon Red */
        }

        .buttons button:hover {
            transform: scale(1.1);
        }

        /* Specific hover effects for each button class */
        .buttons button.furniture:hover {
            box-shadow: 0 0 20px var(--color-furniture), 0 0 30px var(--color-furniture);
        }

        .buttons button.property:hover {
            box-shadow: 0 0 20px var(--color-property), 0 0 30px var(--color-property);
        }

        .buttons button.job:hover {
            box-shadow: 0 0 20px var(--color-job), 0 0 30px var(--color-job);
        }

        .buttons button.travel:hover {
            box-shadow: 0 0 20px var(--color-travel), 0 0 30px var(--color-travel);
        }

        .buttons button.boat:hover {
            box-shadow: 0 0 20px var(--color-boat), 0 0 30px var(--color-boat);
        }

        .buttons button.mc:hover {
            box-shadow: 0 0 20px var(--color-mc), 0 0 30px var(--color-mc);
        }

        .buttons button.economy:hover {
            box-shadow: 0 0 20px var(--color-economy), 0 0 30px var(--color-economy);
        }

        .buttons button.holiday:hover {
            box-shadow: 0 0 20px var(--color-holiday), 0 0 30px var(--color-holiday);
        }

        .buttons button svg {
            width: 1.8rem;
            transition: color 300ms ease-in-out; /* Ensure icon color transitions */
        }

        .buttons button p {
            position: absolute;
            width: 100%;
            font-size: 0.8rem;
            opacity: 0;
            left: 0;
            bottom: -3.5px; /* Adjusted to move the text down 15px */
            padding: 0.3rem;
            text-align: center;
            transition: all 150ms ease-in-out 0ms;
            outline: none;
            translate: 0 10px;
        }

        .buttons button:hover p {
            opacity: 1;
            translate: 0;
            transition: all 300ms ease-in-out 150ms;
        }

        .buttons button:focus-visible,
        .buttons button:hover {
            z-index: 10;
        }

        .buttons:has(button:focus-visible) button:not(:focus-visible),
        .buttons:has(button:hover) button:not(:hover) {
            opacity: 50%;
            scale: 85%;
            z-index: -10;
        }

        @media (prefers-reduced-motion: no-preference) {
            :root {
                --d: 0;
                --ani-speed: 300ms;
            }
            [scale-up] {
                scale: 0;
                animation: scale-up var(--ani-speed) forwards;
                animation-delay: calc(var(--order, 0ms) * var(--ani-speed));
            }
        }

        @keyframes scale-up {
            0% {
                scale: 0;
            }
            60% {
                scale: 1.15;
            }
            100% {
                scale: 1;
            }
        }

        /* Add media queries for responsive design */
        @media screen and (max-width: 768px) {
            .buttons {
                grid-template-columns: repeat(4, 1fr); /* 4 columns on tablets */
                padding: 0.75rem;
                gap: 0.75rem;
            }
            
            .buttons button {

            }
            
            .buttons button svg {

            }
            
            .buttons button p {

            }
        }

       @media screen and (max-width: 480px) {
    .buttons {

        font-size: 0.65rem;
        bottom: -5px; /* Move text down by 3 pixels from the previous -2px */
    }
    
    body {
        padding: 1rem;
    }
}

<html>
<head>
  <base href="">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk Media Hub</title>
  <style>
    :root {
      --neon-pink: #ff00ff;
      --neon-blue: #00ffff;
      --neon-purple: #b700ff;
      --dark-bg: #0a0a0f;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--dark-bg);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    .title {
      font-size: 3em;
      color: var(--neon-blue);
      text-shadow: 0 0 10px var(--neon-blue);
      animation: glowText 2s infinite alternate;
    }

    @keyframes glowText {
      from {
        text-shadow: 0 0 10px var(--neon-blue);
      }
      to {
        text-shadow: 0 0 20px var(--neon-blue), 0 0 30px var(--neon-pink);
      }
    }

    .feed-container {
      background: rgba(0,0,0,0.7);
      border: 2px solid var(--neon-purple);
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 0 15px var(--neon-purple);
    }

    .rss-item {
      background: rgba(0,0,0,0.7);
      border: 1px solid var(--neon-blue);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .rss-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px var(--neon-blue);
    }

    .rss-title {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .rss-title a {
      color: var(--neon-pink);
      text-decoration: none;
      text-shadow: 0 0 5px var(--neon-pink);
      transition: all 0.3s ease;
    }

    .rss-title a:hover {
      color: var(--neon-blue);
      text-shadow: 0 0 10px var(--neon-blue);
    }

    .rss-description {
      color: #fff;
      font-size: 0.9em;
      line-height: 1.5;
      text-shadow: 0 0 2px var(--neon-purple);
    }

    /* New styling for the thumbnail */
    .thumbnail {
      width: 100%;
      max-width: 480px;
      height: auto;
      border-radius: 5px;
      margin-bottom: 15px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      cursor: pointer;
    }

    /* Styling for the iframe video */
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      background: #000;
      margin-bottom: 15px;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .add-creator {
      margin-top: 20px;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&amp;display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
  <header class="header">
    <h1 class="title">CYBER//STREAM</h1>
    <p>Your Neural Link to Content Creators</p>
  </header>

  <div class="feed-container" id="rssFeed">
    <!-- RSS feeds will be loaded here -->
  </div>

  <script>
    // OPML data directly embedded
    const opmlData = `<?xml version="1.0" encoding="UTF-8"?>
    <opml version="2.0">
        <title>FetchRSS.com OPML</title>
        <datecreated>Mon, 18 Nov 2024 00:02:16 +0000</datecreated>
        <outline title="J 17 - YouTube" text="J 17 - YouTube" description="Valhalla Games C.E.O. , Video Producer, Director, Musician, Rapper,  Quantum Healer, Skateboarder, Computer Tech, Stage Laborer, Janitor, and more. 5avt2rbm - YouTube" xmlurl="http://fetchrss.com/rss/673a82bbcea5c5ba9a01c2c2673a829a552a69c0f6054c62.xml" type="rss">
        </outline>
        <outline title="Neon Zen - YouTube" text="Neon Zen - YouTube" description="Welcome to Neon Zen! Dive into a world of vibrant neon aesthetics, positive energy, and transformative healing. Here, we blend mesmerizing visuals with relaxing sounds, meditative guidance, and uplifting vibes to help you recharge and elevate your spirit." xmlurl="http://fetchrss.com/rss/673a82bbcea5c5ba9a01c2c2673a830a64e6c611f005b183.xml" type="rss">
        </outline>
    </opml>`;

    // Function to parse OPML and extract RSS URLs
    function parseOPML(opml) {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(opml, 'text/xml');
        const outlineElements = xmlDoc.getElementsByTagName('outline');
        const rssUrls = [];

        for (let i = 0; i < outlineElements.length; i++) {
            const outline = outlineElements[i];
            const rssUrl = outline.getAttribute('xmlurl');
            if (rssUrl) {
                rssUrls.push({
                    url: rssUrl,
                    title: outline.getAttribute('title'),
                    description: outline.getAttribute('description')
                });
            }
        }

        rssUrls.forEach(feed => fetchRSS(feed));
    }

    // Function to fetch and display RSS feed items
    async function fetchRSS(feed) {
        try {
            const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed.url)}`);
            const data = await response.json();

            if (data.status === 'ok') {
                displayFeed(data.items, feed);
            }
        } catch (error) {
            console.error('Error fetching RSS feed:', error);
        }
    }

    // Function to display the RSS feed items
    function displayFeed(items, feed) {
        const rssFeedContainer = document.getElementById('rssFeed');
        
        const feedHeader = document.createElement('h2');
        feedHeader.style.color = 'var(--neon-blue)';
        feedHeader.style.textShadow = '0 0 10px var(--neon-blue)';
        feedHeader.textContent = feed.title;
        rssFeedContainer.appendChild(feedHeader);

        items.forEach(item => {
            const div = document.createElement('div');
            div.classList.add('rss-item');

            // Add thumbnail if available and it's from YouTube
            if (item.link.includes('youtube.com')) {
                const videoId = getYouTubeVideoId(item.link);
                const thumbnail = document.createElement('img');
                thumbnail.src = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
                thumbnail.alt = `Thumbnail for ${item.title}`;
                thumbnail.classList.add('thumbnail');
                thumbnail.onclick = function() {
                    embedVideo(videoId, div);
                };
                div.appendChild(thumbnail);
            }

            const title = document.createElement('div');
            title.classList.add('rss-title');
            title.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;

            const description = document.createElement('div');
            description.classList.add('rss-description');
            description.innerHTML = item.description || 'No description available';

            div.appendChild(title);
            div.appendChild(description);
            rssFeedContainer.appendChild(div);
        });
    }

    // Function to extract YouTube video ID from URL
    function getYouTubeVideoId(url) {
        const regex = /(?:youtube\.com\/(?:[^\/]+\/.*\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
        const match = url.match(regex);
        return match ? match[1] : null;
    }

    // Function to embed YouTube video in place of thumbnail
    function embedVideo(videoId, container) {
        const videoContainer = document.createElement('div');
        videoContainer.classList.add('video-container');
        
        const iframe = document.createElement('iframe');
        iframe.src = `https://www.youtube.com/embed/${videoId}`;
        iframe.frameborder = '0';
        iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
        iframe.allowfullscreen = true;
        
        videoContainer.appendChild(iframe);

        // Remove the thumbnail and insert the video
        const thumbnail = container.querySelector('img');
        container.removeChild(thumbnail);
        container.appendChild(videoContainer);
    }

    // Parse the embedded OPML data
    parseOPML(opmlData);
  </script>
</div>

</body>
