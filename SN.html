<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive iFrame</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      height: 100vh; /* Full-screen height */
      overflow: hidden;
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe src="https://websim.ai/@Krissi137/caimeo-social-network/" allowfullscreen></iframe>
  </div>
</body>
</html>
